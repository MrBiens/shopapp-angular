<div class="container">
    <div class="login-form">
        <h2 class="login-header">Đăng nhập</h2>

        <div class="form-group">
            <label class="form-label" for="phoneNumber">Phone:</label>
            <input type="text" class="form-control" 
            [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
            (focus)="loginForm.form.markAsTouched()"
            
            id="phoneNumber" name="phoneNumber" required>
            <div class="divider-nospace"></div>
            
        </div>

        <div class="mt-5"></div>
        <div class="form-group password-field">
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" 
            [(ngModel)]="password" 
            id="password" name="password" placeholder="Min 3 characters" required>
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
            <div class="form-check checkbox-text">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
                <a href="#" class="register-link">Forgot password</a>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" 
            (click)="login()"
            class="btn btn-gradient">Login</button>
            <div class="divider-nospace">
                <p class="register-text">Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </div>

    </div>
</div>
