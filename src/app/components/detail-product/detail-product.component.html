<div class="container product-detail-page">
  <div class="intro-section text-center mb-4">
    <h1>Chi tiết sản phẩm</h1>
  </div>
  <div class="product-container d-flex flex-wrap">
    <!-- Bên trái: Carousel -->
    <div class="left-section">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of productDetail?.images; let i = index" 
               class="carousel-item"
               [ngClass]="{'active': i === currentImageIndex}">
            <div class="image-large">
              <img [src]="image.imageUrl" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" (click)="previousImage()">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" (click)="nextImage()">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="thumbnail-row mt-3">
        <div class="thumbnail-container d-flex">
          <div *ngFor="let image of productDetail?.images; let i = index" 
               class="thumbnail-item" 
               [ngClass]="{'active': i === currentImageIndex}" 
               (click)="showImage(i)">
            <img [src]="image.imageUrl" class="thumbnail-image" alt="Thumbnail">
          </div>
        </div>
      </div>
    </div>

    <!-- Bên phải: Thông tin sản phẩm -->
    <div class="right-section">
      <div class="product-details">
        <h2>{{ productDetail?.product?.name }}</h2>
        <p class="description">{{ productDetail?.product?.description }}</p>
        <p class="price">Giá: ${{ productDetail?.product?.price }}</p>

        <div class="product-quantity d-flex align-items-center gap-3 mt-3">
          <div class="border-wrapper d-flex align-items-center">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="cartQuantity" readonly>
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
        <div class="product-actions">
            <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
            <button class="btn btn-success" (click)="goToOrder()">Mua ngay</button>
        </div>
      </div>
    </div>

</div>
