<div class="container">
    <div class="intro-section">
        <h1>Order Summary</h1>
        <p>Thank you for your order! Here are the details:</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thong tin nguoi nhan</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label" >Phone:</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">   
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label" >Note:</label>
                    <textarea id="note" class="form-control" placeholder="Enter any special instructions"></textarea>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <h2 class="product-order">Order Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                       
                        <img src="https://tse4.mm.bing.net/th?id=OIP.OiAnawKuvXR2Wmy8MUv4QQHaEK&pid=Api&P=0&h=180" alt="Product 1" class="product-image">
                        <td>Product 1</td>

                    </tr>
                    <tr>
                        <img src="https://tse4.mm.bing.net/th?id=OIP.OiAnawKuvXR2Wmy8MUv4QQHaEK&pid=Api&P=0&h=180" alt="Product 1" class="product-image">

                        <td>Product 2</td>
                        <td>$15.00</td>
                        <td>1</td>
                        <td>$15.00</td>
                    </tr>
                
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Total: $35.00</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhap coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter coupon code">
                    <button class="btn btn-gradient" type="button">Apply</button>

                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Confirm Order</button>

            </div>
        
    </div>


</div>
