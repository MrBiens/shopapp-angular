<div class="profile-container">
  <h2>Đổi mật khẩu</h2>

  <form (ngSubmit)="changePassword()" #form="ngForm" class="profile-card">
    <div class="profile-row">
      <label>Mật khẩu hiện tại:</label>
      <input type="password" [(ngModel)]="changePasswordForm.currentPassword" name="currentPassword" required (ngModelChange)="validateForm()" />
    </div>

    <div class="profile-row">
      <label>Mật khẩu mới:</label>
      <input type="password" [(ngModel)]="changePasswordForm.newPassword" name="newPassword" required (ngModelChange)="validateForm()" />
    </div>

    <div class="profile-row">
      <label>Xác nhận mật khẩu mới:</label>
      <input type="password" [(ngModel)]="changePasswordForm.confirmNewPassword" name="confirmNewPassword" required (ngModelChange)="validateForm()" />
    </div>

    <div class="messages">
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    </div>

    <button type="submit" [disabled]="!isFormValid || isLoading">Đổi mật khẩu</button>
  </form>
  
</div>
