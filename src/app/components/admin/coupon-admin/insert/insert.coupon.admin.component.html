<form [formGroup]="couponForm" (ngSubmit)="submitForm()">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Mã giảm giá:</label>
      <input formControlName="couponId" class="form-control" placeholder="Enter coupon ID" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Số lượng:</label>
      <input type="number" formControlName="quantity" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Giá giảm:</label>
      <input type="number" formControlName="salePrice" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Hóa đơn áp dụng:</label>
      <input type="number" formControlName="minimumOrderAmount" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Ngày hết hạn:</label>
      <input type="date" formControlName="expiredAt" class="form-control" />
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Creating...' : 'Create Coupon' }}
    </button>
  </div>
</form>
